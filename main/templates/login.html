{% extends 'base.html' %}

{% block meta %}
<title>Login - {{ nama_aplikasi }}</title>
{% endblock meta %}

{% block content %}
<div class="bg-amber-50 w-full min-h-screen flex items-center justify-center p-8">
    <div class="max-w-md w-full">
        <div class="bg-white rounded-lg p-6 sm:p-8 form-style 
             border-2 border-stone-700 
             shadow-[6px_6px_0_0_rgba(68,64,60,1)] 
             transition-shadow duration-150 ease-out">
            <div class="text-center mb-8">
                <h1 class="text-2xl font-bold text-gray-900 mb-2">Sign In</h1>
                <p class="text-gray-700">Welcome back to SP Sportswear</p>
            </div>

            <div id="general-error"
                class="px-4 py-3 rounded-md text-sm border bg-red-100 border-red-300 text-red-700 mb-6 hidden">
                <p id="general-error-message"></p>
            </div>

            <form id="loginForm" method="POST" action="{% url 'main:login_ajax' %}" class="space-y-6">
                {% csrf_token %}

                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
                    <input id="username" name="username" type="text" required
                        class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:border-stone-700 transition-colors"
                        placeholder="Enter your username">
                    <p id="error-username" class="mt-1 text-sm text-red-600 hidden"></p>
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                    <input id="password" name="password" type="password" required
                        class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:border-stone-700 transition-colors"
                        placeholder="Enter your password">
                    <p id="error-password" class="mt-1 text-sm text-red-600 hidden"></p>
                </div>

                <button type="submit" id="loginButton"
                    class="w-full bg-stone-700 text-white font-medium py-3 px-4 rounded-md hover:bg-stone-800 transition-colors">
                    Sign In
                </button>
            </form>

            <div class="mt-6 text-center pt-6 border-t border-gray-200">
                <p class="text-gray-700 text-sm">
                    Don't have an account?
                    <a href="{% url 'main:register_ajax' %}" class="text-amber-700 hover:text-amber-800 font-medium">
                        Register Now
                    </a>
                </p>
            </div>
        </div>
    </div>
</div>

<script>
    // Pastikan fungsi showToast sudah tersedia dari base.html
    const loginForm = document.getElementById('loginForm');
    const loginButton = document.getElementById('loginButton');
    const generalError = document.getElementById('general-error');
    const generalErrorMessage = document.getElementById('general-error-message');

    // Utility untuk membersihkan error
    function clearErrors() {
        generalError.classList.add('hidden');
        generalErrorMessage.textContent = '';
        document.querySelectorAll('#loginForm .text-red-600').forEach(el => {
            el.textContent = '';
            el.classList.add('hidden');
        });
    }

    // Fungsi untuk menampilkan error per field
    function displayErrors(errors) {
        let nonFieldErrors = [];
        for (const [field, errorList] of Object.entries(errors)) {
            const errorElement = document.getElementById(`error-${field}`);
            const errorText = errorList.join(' ');
            if (field === '__all__') {
                nonFieldErrors.push(errorText);
            } else if (errorElement) {
                errorElement.textContent = errorText;
                errorElement.classList.remove('hidden');
            }
        }

        // Tampilkan error non-field (e.g., kredensial salah)
        if (nonFieldErrors.length > 0) {
            generalErrorMessage.textContent = nonFieldErrors.join(' ');
            generalError.classList.remove('hidden');
        }
    }


    loginForm.addEventListener('submit', async function (e) {
        e.preventDefault();

        clearErrors(); // Bersihkan error sebelumnya

        const originalButtonText = loginButton.textContent;
        loginButton.textContent = 'Signing In...';
        loginButton.disabled = true;

        const data = {
            username: loginForm.username.value,
            password: loginForm.password.value,
        };

        try {
            const response = await fetch(loginForm.action, {
                method: 'POST',
                headers: {
                    'X-CSRFToken': loginForm.querySelector('[name=csrfmiddlewaretoken]').value,
                    'Content-Type': 'application/json', // Kirim data sebagai JSON
                },
                body: JSON.stringify(data)
            });

            const responseData = await response.json();

            if (response.ok) {
                // Sukses (Status 200 dari login_ajax)
                showToast('Success', responseData.message || 'Login successful!', 'success');
                // Redirect ke halaman utama setelah toast muncul
                setTimeout(() => {
                    window.location.href = "{% url 'main:show_main' %}";
                }, 1000);
            } else {
                // Error (Status 400 dari login_ajax)
                showToast('Error', responseData.message || 'Login failed.', 'error');

                // Tampilkan error per-field atau non-field error
                if (responseData.errors) {
                    displayErrors(responseData.errors);
                } else if (responseData.message) {
                    // Jika error bukan per-field, tampilkan di general error
                    generalErrorMessage.textContent = responseData.message;
                    generalError.classList.remove('hidden');
                }
            }
        } catch (error) {
            console.error('AJAX Error:', error);
            showToast('Error', 'Failed to connect to server.', 'error');
        } finally {
            loginButton.textContent = originalButtonText;
            loginButton.disabled = false;
        }
    });
</script>
{% endblock content %}
