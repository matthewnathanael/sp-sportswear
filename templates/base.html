{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        /* Applies retro style to standard Django form inputs */
        input[type="text"],
        input[type="number"],
        input[type="password"],
        input[type="email"],
        textarea,
        select {
            /* Use inset shadow to make the inputs look pressed down */
            box-shadow: inset 2px 2px 0 0 rgba(0, 0, 0, 0.2);
            border: 1px solid #78716c;
            /* stone-500 equivalent */
            transition: all 0.1s;
            /* Tailwind classes for width/padding/radius should still be applied directly */
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        input[type="password"]:focus,
        input[type="email"]:focus,
        textarea:focus,
        select:focus {
            /* Remove the inset shadow on focus and use a colored border */
            box-shadow: none;
            border-color: #57534f;
            /* stone-700 equivalent */
        }
    </style>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% block meta %} {% endblock meta %}
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{% static 'css/global.css' %}" />
</head>

<body>
    {% block content %} {% endblock content %}
</body>

</html>
